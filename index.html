<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Controller</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    window.addEventListener('deviceorientation',handleOrientation);
    function handleOrientation(event){
        const rotation=event.gamma;
        $("#report_detail").html("Angle:"+rotation);
        updateSteering(rotation);
    }
    function updateSteering(rotation){
        const steeringWheel = document.getElementById('steering-wheel');
        steeringWheel.style.transform=`rotate(${rotation}deg)`;
    }
</script>
</head>
<body>
    <div id="report_detail"></div>
    <div id="steering-wheel"><img src="arrow.png" alt="Steering Wheel" style="width:250px;height:250px;"></div>
</body>
